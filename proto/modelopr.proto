// ----------------- Upload --------------------
enum Status {
  PENDING = 0;
  IN_PROGRESS = 1;
  SUCCESS = 2;
  FAILED = 3;
}

message FileUploadRequest {
  string Filename = 1;
  bytes Content = 2;
}

message FileUploadResponse {
  string Filename = 1;
  string Message = 2;
  Status Status = 3;
}
// ----------------- Download --------------------
message DownloadRequest {
  string Filename = 1;
}

message DownloadResponse {
  bytes Content = 1;
}
// ----------------- Common ---------------------
message CommonResponse {
  Status Status = 1;
}